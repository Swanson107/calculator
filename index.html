<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body id="dark-body">
    <div id="mode">
        <button id="dark">Dark Mode</button>
        <button id="light">Light Mode</button>
    </div>
    <div id="container-parent">
        <div id="calculator">
            <div id="display-screen">
                <p id="display" event=""></p>
            </div>
            <div id="clear-delete">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div id="keypad">
                <div id="top-row">
                    <button class="button operation" id="divide">&divide;</button>
                    <button class="button num" id="7">7</button>
                    <button class="button num" id="8">8</button>
                    <button class="button num" id="9">9</button>
                </div>
                <div id="top-inner-row">
                    <button class="button operation" id="multiply">&times;</button>
                    <button class="button num" id="4">4</button>
                    <button class="button num" id="5">5</button>
                    <button class="button num" id="6">6</button>
                </div>
                <div id="bottom-inner-row">
                    <button class="button operation" id="subtract">-</button>
                    <button class="button num" id="1">1</button>
                    <button class="button num" id="2">2</button>
                    <button class="button num" id="3">3</button>
                </div>
                <div id="bottom-row">
                    <button class="button operation" id="add">+</button>
                    <button class="button" id="dot">.</button>
                    <button class="button num" id="0">0</button>
                    <button class="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
